theme = "gruvbox_light"

[editor]
line-number = "relative"
mouse = false

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[keys.normal]
D = ["collapse_selection", "select_mode", "goto_line_end", "delete_selection"]
o = ["add_newline_below", "move_line_down"]
O = ["add_newline_above", "move_line_up"]